<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
       <section id="login">
        <div id="imagem">
            
        </div>
        
        <div id="formulario">
            <h1>Login</h1>
            <p>seja bem vindo (a) novamente. Faça login para acessar sua conta e fazer as configurações do seu ambiente</p>

            <form action="login.php" method="post">
                <div>
                    <i class="material-icons" >person</i>
                    <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required minlength="8" max="30">
                    <label for="ilogin">Login</label>
                </div>

                <div>
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" max="30">
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">

                <a href="esqueci.html" class="botao">Esqueci minha senha <i class="material-icons">mail</i></a>

                
            </form>

        </div>
       </section> 
    </main>
</body>
</html>
